steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/stringer-413718/job-scraper",
        "-f",
        "scraper/Dockerfile",
        "./scraper",
      ]

  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/stringer-413718/job-scraper"]

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - "gcr.io/stringer-413718/job-scraper"
